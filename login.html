<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="Login">

        <div class="image"><img id="image" src=images.jfif alt="Mountain">
        </div>

        <div class="logininfo">
            <p>Welcome back</p>
            <h3> Login to your accout</h3>
            <form>
                <div class="container">
                    <label for="uname">Email</label><br>
                    <input id="email" type="email" placeholder="John.snow@gmail.com" name="uname" required><br>
                    <label for="psw">Password</label><br>
                    <input id="pass" type="password" placeholder="********" name="psw" required><br>
                    <div class="checkfg">
                        <div class="check"><label>
                                <input type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <div class="fg"><a href="#">Forgot Password</a></div>
                    </div>

                    <div id="warning">
                        <p></p>
                    </div>

                    <br>
                    <button type="submit
                        " id="button" onclick="submit1()">Login Now
                    </button><br>

                </div>
            </form>


            <br>

            <div id="abtn"> <button id="signin"><img id="gimage"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
                    <p id="sin"> Or Sign in with google</p>
                </button></div>
            <br><br><br><br><br><br>

            <p id="footer">Dont have account? <a href="https://www.google.com">Join Free today</a></p>


        </div>

    </div>
    <script>
        function submit1() {
            event.preventDefault()
            // console.log("in submit")

            let demail = "demo@sankeysolutions.com";
            let dpass = "demo@123";

            let x = document.getElementById("email").value;
            let y = document.getElementById("pass").value;


            if (x == demail && y == dpass) {
                window.location.href = "sankey.html";
                window.location.replace = "sankey.html";
            }
            else if (x == "" || y == "") {
                document.getElementById("warning").innerHTML = "Please enter email and password";
            }
            else if (x != demail) {
                document.getElementById("warning").innerHTML = "Email is incorrect"
            }

            else if (y != dpass) {

                document.getElementById("warning").innerHTML = "Password is incorrect";
            }
            else {
                document.getElementById("warning").innerHTML = "Please enter email and password";
            }




        }
    </script>
</body>

</html>
